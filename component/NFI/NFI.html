<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Management System</title>
    <link rel="stylesheet" href="./NFT.css" />
  </head>
  <body>
    <div class="container">
      <h2>New Teacher Details</h2>
      <form>
        <div class="form-grid">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="father-name">Father's Name</label>
            <input type="text" id="father-name" name="fatherName" required />
          </div>
          <div class="form-group">
            <label for="employee-id">Employee ID</label>
            <input type="text" id="employee-id" name="employeeId" readonly />
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="classXPercent">Class X (%)</label>
            <input type="text" id="classXPercent" name="classXPercent" placeholder="e.g., 85.50" required />
          </div>
          <div class="form-group">
            <label for="classXIIPercent">Class XII (%)</label>
            <input type="text" id="classXIIPercent" name="classXIIPercent" placeholder="e.g., 92.00" required />
          </div>
          <div class="form-group">
            <label for="aadhar">Aadhar Number</label>
            <input type="text" id="aadhar" name="aadhar" required />
          </div>
          <div class="form-group">
            <label for="qualification">Qualification</label>
            <select id="qualification" name="qualification" required>
            </select>
          </div>
          <div class="form-group">
            <label for="department">Department</label>
            <select id="department" name="department" required>
            </select>
          </div>
        </div>
        <div class="button-group">
          <button type="submit" class="submit-button">Submit</button>
          <button type="button" class="cancel-button" id="cancel-button">Cancel</button>
        </div>
      </form>
      <div id="message-display" class="message-display"></div>
    </div>
    <script src="./NFI.js"></script>
  </body>
</html>
