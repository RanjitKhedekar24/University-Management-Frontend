<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Management System</title>
    <link rel="stylesheet" href="./Result.css" />
  </head>
  <body>
    <div class="container">
      <h2>Student Results</h2>

      <div class="search-section">
        <label for="search-roll-number">Search by Roll Number:</label>
        <select id="roll-number-select">
          <option value="">-- Select Roll Number --</option>
          <!-- Roll Numbers will be populated here by JS -->
        </select>
      </div>

      <div class="action-buttons">
        <button id="search-btn" class="search-btn">Search</button>
        <button id="print-btn" class="print-btn">Print</button>
        <button
          id="back-btn"
          onclick="window.location.href='../home/home.html'"
          class="back-btn"
        >
          Back
        </button>
      </div>

      <div class="table-container">
        <table id="results-table">
          <thead>
            <tr>
              <th>Roll No.</th>
              <th>Name</th>
              <!-- Changed from Submission Date -->
              <th>Semester</th>
              <th>Course</th>
              <th>Subject</th>
              <th>Marks</th>
            </tr>
          </thead>
          <tbody>
            <!-- Student results will be populated here by JS -->
          </tbody>
        </table>
      </div>
      <div id="message-display"></div>
    </div>
    <script src="./Result.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  </body>
</html>
