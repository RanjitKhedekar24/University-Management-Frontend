<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>University Management System</title>
    <link rel="stylesheet" href="./NSI.css" />
  </head>
  <body>
    <div class="container">
      <h2>New Student Registration</h2>
      <form id="student-registration-form">
        <div class="form-grid">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="father-name">Father's Name</label>
            <input type="text" id="father-name" name="fatherName" required />
          </div>
          <div class="form-group">
            <label for="roll-number">Roll Number</label>
            <input type="text" id="roll-number" name="rollNo" readonly />
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required />
          </div>
          <div class="form-group">
            <label for="email">Email Id</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="class-x">classXPercent</label>
            <input
              type="text"
              id="class-x"
              name="classXPercent"
              placeholder="e.g., 85.50"
              required
            />
          </div>
          <div class="form-group">
            <label for="class-xii">classXIIPercent</label>
            <input
              type="text"
              id="class-xii"
              name="classXIIPercent"
              placeholder="e.g., 92.00"
              required
            />
          </div>
          <div class="form-group">
            <label for="aadhar">Aadhar Number</label>
            <input type="text" id="aadhar" name="aadhar" required />
          </div>
          <div class="form-group">
            <label for="course">Course</label>
            <select id="course" name="course" required>
              <option value="B.Tech">B.Tech</option>
              <option value="M.Tech">M.Tech</option>
              <option value="B.Sc.">B.Sc.</option>
              <option value="M.Sc.">M.Sc.</option>
              <option value="B.A.">B.A.</option>
              <option value="M.A.">M.A.</option>
            </select>
          </div>
          <div class="form-group">
            <div class="form-group">
              <label for="branch">Branch</label>
              <select id="branch" name="branch" required>
                <option value="">-- Select Branch --</option>
              </select>
            </div>
          </div>
        </div>
        <div class="button-group">
          <button type="submit" class="submit-button">Submit</button>
          <button
            type="button"
            onclick="window.location.href='../home/home.html'"
            class="cancel-button"
            id="cancel-button"
          >
            Cancel
          </button>
        </div>
        <div id="message-display"></div>
      </form>
    </div>
    <script src="./NSI.js"></script>
  </body>
</html>
